  <div class="offline-header"></div>
</ion-header>
<ion-content>
  <div>
    <div style="margin-top: 33px;" class="center-flex">
      <img style="  width: 82.5px;

    </div>

    <div style="

    <ion-item style="margin-top: 37px;" lines="none">
      <div class="roundedRectangle">

      </div>
    </ion-item>
    <div style="margin-left: 34px; margin-right: 34px; margin-top: 48px;">
      <ion-button style="margin-top: 25px;" expand="block" mode="ios" (click)="scanCode()">
        <ion-icon name="qr-scanner" slot="start" ></ion-icon>
        <ion-label>{{'AddServerPage.openQRScanner'|translate}}</ion-label>
      </ion-button>
    </div>

    <div style="margin-left: 34px; margin-right: 34px; margin-top: 25px;">
      <ion-button style="margin-top: 25px;" expand="block" mode="ios" (click)="confirm()" [disabled]='buttonDisabled'>
        <ion-label>{{'AddServerPage.confirm'|translate}}</ion-label>
      </ion-button>
    </div>
  </div>
