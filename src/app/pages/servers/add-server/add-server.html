<ion-header *ngIf="connectionStatus == 1">
  <div class="offline-header"></div>
</ion-header>
<ion-content>
  <canvas id="qrcanvas" width="500" height="500" style="display: none;"></canvas>
  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <img src="assets/images/empty-feeds-icon.svg">
    <h1>
        {{ 'AddServerPage.scanOrEnterAddress' | translate }}
        {{ 'AddServerPage.sourceAddress' | translate }}
    </h1>
    <ion-row class="input-row">
        <ion-input
          required
          type="text"
          placeholder="{{'AddServerPage.sourceaddresshere'|translate}}"
          [(ngModel)]="address"
        >
        </ion-input>
    </ion-row>
    <ion-row class="btn-row">
      <ion-button (click)="scanCode()">
        <ion-label>
          {{ 'AddServerPage.openQRScanner' | translate }}
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="scanImage()">
        <ion-label>
          {{ 'AddServerPage.scanimg' | translate }}
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="confirm()" [disabled]='buttonDisabled'>
        <ion-label>
          {{ 'AddServerPage.confirm' | translate }}
        </ion-label>
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
