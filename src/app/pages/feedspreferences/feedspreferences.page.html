<ion-content>
  <ion-grid class="ios-container" [class.ios-dark-container]="theme.darkMode">
    <ion-row class="section dev-mode">
      <ion-col size="9" class="title-col">
          <h1>{{"FeedspreferencesPage.des" | translate }}</h1>
      </ion-col>
      <ion-col size="3" class="arrow-col">
        <div class="theme-toggle light-toggled">
            <div [ngClass]="{'light-mode':curFeedPublicStatus=='','dark-mode':curFeedPublicStatus!=''}" (click)="clickPublicFeeds()"><p>{{ 'SettingsPage.off' | translate }}</p></div>
            <div [ngClass]="{'dark-mode':curFeedPublicStatus=='','light-mode':curFeedPublicStatus!=''}" (click)="unPublicFeeds()"><p>{{ 'SettingsPage.on' | translate }}</p></div>
        </div>
      </ion-col>
      <ion-ripple-effect></ion-ripple-effect>
  </ion-row>
  </ion-grid>
</ion-content>
