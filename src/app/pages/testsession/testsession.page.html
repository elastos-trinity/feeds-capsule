<ion-content>

  <ion-grid class="container" [class.darkContainer]="theme.darkMode">
    <h1>
        {{ 'AddServerPage.scanorEnterManual' | translate }}
        {{ 'AddServerPage.sourceAddress' | translate }}
    </h1>
    <ion-row class="input-row">
        <ion-input 
          required
          type="text"
          placeholder="{{'AddServerPage.sourceaddresshere'|translate}}"
          [(ngModel)]="address"
        >
        </ion-input>
    </ion-row>
    <ion-row class="btn-row">
      <ion-button (click)="scanCode()">
        <ion-label>
          {{ 'AddServerPage.openQRScanner' | translate }}
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="confirm()">
        <ion-label>
          add Friends
        </ion-label>
      </ion-button>
    </ion-row>
    <ion-row class="btn-row">
      <ion-button (click)="newSession()">
        <ion-label>
          new session
        </ion-label>
      </ion-button>
    </ion-row>


    <ion-row class="btn-row">
      <ion-button (click)="requestSession()">
        <ion-label>
          requestSession
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="startSession()">
        <ion-label>
          startSession
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="writeData()">
        <ion-label>
          writeData
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="closeSession()">
        <ion-label>
          closeSession
        </ion-label>
      </ion-button>
    </ion-row>

    <ion-row class="btn-row">
      <ion-button (click)="test()">
        <ion-label>
          test
        </ion-label>
      </ion-button>
    </ion-row>
  </ion-grid>

</ion-content>
