      <h1>{{'DonationPage.supportFeeds' | translate}}</h1>
      <p>{{'DonationPage.description' | translate}}</p>
      <h2>{{ 'common.des4'|translate }}</h2>
      <h3 (click)="clickAddress()">{{ elaAddress }}</h3>
      <ion-row class="btn-row">
        <ion-button (click)="donation()">
          <ion-label>
            {{ 'DonationPage.donate' | translate }}
          </ion-label>
        </ion-button>
      </ion-row>
    </ion-grid>
</ion-content>
