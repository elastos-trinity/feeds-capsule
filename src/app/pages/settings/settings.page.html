<ion-content>
<ion-grid class="ios-container" [class.ios-dark-container]="theme.darkMode">

    <ion-row class="section" (click)="toggleHideDeletedPosts()">
        <ion-col size="9" class="title-col">
            <h1>{{"SettingsPage.hidedeletepost" | translate }}</h1>
            <h2 *ngIf="hideDeletedPosts">{{ 'SettingsPage.on' | translate }}</h2>
            <h2 *ngIf="!hideDeletedPosts">{{ 'SettingsPage.off' | translate }}</h2>
        </ion-col>
        <ion-col size="3" class="arrow-col">
            <ion-toggle *ngIf="hideDeletedPosts" checked mode="ios" color="success"></ion-toggle>
            <ion-toggle *ngIf="!hideDeletedPosts" mode="ios"></ion-toggle>
        </ion-col>
    </ion-row>

    <ion-row class="section" (click)="toggleHideDeletedComments()">
        <ion-col size="9" class="title-col">
            <h1>{{"SettingsPage.hidedeletecomment" | translate }}</h1>
            <h2 *ngIf="hideDeletedComments">{{ 'SettingsPage.on' | translate }}</h2>
            <h2 *ngIf="!hideDeletedComments">{{ 'SettingsPage.off' | translate }}</h2>
        </ion-col>
        <ion-col size="3" class="arrow-col">
            <ion-toggle *ngIf="hideDeletedComments" checked mode="ios" color="success"></ion-toggle>
            <ion-toggle *ngIf="!hideDeletedComments" mode="ios"></ion-toggle>
        </ion-col>
    </ion-row>
