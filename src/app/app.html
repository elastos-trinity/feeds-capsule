<ion-app>
    <ion-menu side="end" type="overlay" menuId="menu" [class.darkMenu]="theme.darkMode" contentId="my-content">
        <ion-content>

            <ion-row class="profile-card">
                <ion-col size="7" class="left-col">
                    <ion-img [src]="handleImages()"></ion-img>
                    <h1 (press) = "pressName()">{{ name }}</h1>
                </ion-col>
                <ion-col size="5" class="right-col">
                    <qrcode style="zoom: 0.85;"  [qrdata]="didString" [size]="100" [level]="'M'"></qrcode>
                </ion-col>
            </ion-row>

            <ion-menu-toggle>
                <div (click)="profiledetail()">
                    <img src="./assets/images/menu-profile.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/menu-profile-dark.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.profileDetails' | translate }}</h1>
                </div>
            </ion-menu-toggle>
            <ion-menu-toggle>
                <div (click)="goToFeedSource()">
                    <img src="./assets/images/menu-feeds.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/menu-feeds-dark.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.feedSources' | translate }}</h1>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <div (click)="settings()">
                    <ion-icon name="settings" style="width: 30px;height: 30px;"></ion-icon>
                    <h1>{{ 'app.settings' | translate }}</h1>
                </div>
            </ion-menu-toggle>
            
            <ion-menu-toggle>
                <div (click)="about()">
                    <img src="./assets/images/menu-about.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/menu-about-dark.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.about' | translate }}</h1>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <div (click)="donation()">
                    <img src="./assets/images/menu-donation.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/menu-donation-dark.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.donation' | translate }}</h1>
                </div>
            </ion-menu-toggle>

            <ion-menu-toggle>
                <div (click)="signout()">
                    <img src="./assets/images/logout.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/logout.svg" *ngIf="theme.darkMode">
                    <h1>{{ 'app.signout' | translate }}</h1>
                </div>
            </ion-menu-toggle>





            


            <!-- <ion-menu-toggle>
                <div (click)="gotoTestSessionPage()">
                    <img src="./assets/images/logout.svg" *ngIf="!theme.darkMode">
                    <img src="./assets/images/darkmode/logout.svg" *ngIf="theme.darkMode">
                    <h1>testSession</h1>
                </div>
            </ion-menu-toggle> -->
        </ion-content>
    </ion-menu>

    <ion-router-outlet  id="my-content"></ion-router-outlet>

  </ion-app>
